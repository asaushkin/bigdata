plugins {
    id 'java'
}

repositories {
    jcenter()
}


dependencies {
    compile group: 'com.amazonaws', name: 'amazon-kinesis-producer', version: '0.13.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnit()
    systemProperty 'stackName', System.getProperty('stackName')
}
